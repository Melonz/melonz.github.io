<head>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#000d19">
    <meta name="viewport" content="initial-scale=1.0">

    <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">


    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Melonz">
    <meta property="og:description" content="{{ page.description | escape }}">
    <meta property="og:image" content="/img/logo.png">

    <meta property="twitter:user" content="@MelonzDev">
    <meta property="twitter:description" content="{{ page.description | escape }}">
    <meta property="twitter:image" content="/img/logo.png">

    <!-- TODO: Minify & combine these into as few stylesheets as possible -->
    <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/col.css" rel="stylesheet">

    <link href="/img/logo.png" rel="shortcut icon" type="image/png">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

</head>
