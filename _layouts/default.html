<!DOCTYPE html>
<html>

{% include head.html %}

<body>

<a id="edit" href="https://github.com/Melonz/melonz.github.io{% if page.path %}/blob/master/{{ page.path }}{% endif %}" title="Edit this page on GitHub"><i class="fa fa-pencil-alt fa-fw"></i></a>

<main>

{% include header.html %}

<article>
  {% if page.center %}
    <div style="text-align: center;">
      {{ content }}
    </div>
  {% else %}
    {{ content }}
  {% endif %}
</article>

</main>

{% include foot.html %}

</body>

</html>
