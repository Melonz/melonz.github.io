---
layout: default
title: Blog
permalink: /blog/
---

<div style="max-width: 35em; margin: 0 auto;">
  {% for p in site.posts %}

    <div class="l">
      <h3><a href="{{ p.url }}">{{ p.title }}</a></h3>
      <h5>Posted on {{ p.date | date: '%B %d, %Y' }} by {{ p.author }}</h5>
    </div>

  {% endfor %}
</div>
